<div class="my-container mx-auto">
    <!-- Toolbar -->
    <div class="border mb-5 p-3 d-flex justify-content-around">
        <!-- <div class="btn-group" role="group">
            <button type="button" class="btn btn-outline-secondary" [ngClass]="{'active': view === 'grid'}"
                    (click)="view = 'grid'">Grid</button>
            <button type="button" class="btn btn-outline-secondary" [ngClass]="{'active': view === 'list'}"
                    (click)="view = 'list'">List</button>
        </div> -->
        <div class="w-50 d-flex">
            <span class="me-5 d-flex align-items-center fs-5 fw-bold">Sắp xếp: </span>
            <div >
                <button class="sort-by" type="button" [ngClass]="{'active': sortby === 'default', 'btn-active': sortby === 'default'}"
                        (click)="sortby = 'default'; sortByPrice(sortby) ">
                    Sản phẩm
                </button>
                <button class="sort-by"   type="button" [ngClass]="{'active': sortby === 'htl', 'btn-active': sortby === 'htl'}"
                        (click)="sortby = 'htl'; sortByPrice(sortby); ">
                    Giá (Cao tới Thấp)
                </button>
                <button class="sort-by"   type="button" [ngClass]="{'active': sortby === 'lth', 'btn-active': sortby === 'lth'}"
                        (click)="sortby = 'lth'; sortByPrice(sortby)">
                    Giá (Thấp tới Cao)
                </button>
            </div>
        </div>
    </div>

    <div class="border p-5">
        <!-- Grid View -->
        <div class="grid-view" *ngIf="view === 'grid'">
            <div class="row g-5">
                <div class="col-3" *ngFor="let product of products">
                    <app-product [product]="product"></app-product>
                </div>
            </div>
        </div>

        <!-- List View -->
        <!-- <div class="list-view" *ngIf="view === 'list'">
            <div class="row mb-5" *ngFor="let product of products">
                <div class="col">
                    <app-product [view]="'list'" [product]="product"></app-product>
                </div>
            </div>
        </div> -->
    </div>
</div>
